<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Pok√©mon</title>
</head>

<body>
    <div id="app">
        <div class="center-column vh100">
            <span class="score">Score: {{score.correct}}/{{score.total}}</span>
            <div>
                <span>Current Diffuculty: <button v-on:click="changeDifficulty">{{getDifficulty}}</button></span>
                <button v-on:click="getRound">GO!</button>
            </div>
            <div class="center-column question" v-if="questionReady">
                <img v-bind:class="visible ? '' : 'silhouette' " v-bind:src="sprite" v-on:load="loaded">
                <p>{{message}}</p>
                <span>
                    <button v-for="choice in choices" v-on:click="checkAnswer(choice)">{{choice.name}}</button>
                </span>
            </div>
            <p class="loading" v-else>{{message}}</p>
        </div>
        <img class="bg" src="images/lucario.png">
    </div>

    <script src="script.js"></script>
</body>

</html>
